{% extends 'base.html' %}

{% block content %}
<h1>Orders</h1>
<h2>Orders submitted</h2>
<h2>Orders Invoiced</h2>
<h2>New Order</h2>
<section id="Order" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> New Order</h4>
          </div>
          <div class="card-body">
              <!--{% include 'partials/_alerts.html' %}-->
            <form action="{% url 'orders' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Item 1:</label>
                <select>
                    <option>
                        Mainframe
                    </option>
                    <option>
                        Accessory
                    </option>
                    <option>
                        Software
                    </option>
                </select>
                <input type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
